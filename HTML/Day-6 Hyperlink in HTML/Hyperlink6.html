<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hyperlink (Part-6)</title>
  </head>
  <body>
    <!-- How to create multiple hyperlinks -->
    <img
      src="../Day-6 Test/Assets/Virushka.jpg"
      alt="Image of Virat and Anushka"
      loading="lazy"
      title="Image of Virushka"
      usemap="#vk"
    />

    <map name="vk">
        <area shape="rect" coords="78,70,241,216" href="https://en.wikipedia.org/wiki/Anushka_Sharma" alt="About anushka sharma" target="_blank">

        <area shape="rect" coords="406,49,517,188" href="https://en.wikipedia.org/wiki/Virat_Kohli" alt="about virat kohli" target="_blank">
    </map>
  </body>
</html>
