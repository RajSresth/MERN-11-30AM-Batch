<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pseudo Class Selector</title>
    <link rel="stylesheet" href="pseudo_class.css">
</head>
<body>
    <article>
        <p>Direct Child-1</p>
        <p>Direct Child-2</p>
        <main>
            <p>Indirect Child-1</p>
            <p>Indirect Child-2</p>
            <p>Indirect Child-3</p>
        </main>
    </article>
    <div>Immediate Sibling</div>
    <span>General Sibling-2</span>
    <main>
        <span>
            <p>Paragraph/span Child-1</p>
        </span>
        <span>
            <p>Direct Child-1</p>
            <p>Direct Child-2</p>
            <p>Direct Child-3</p>
        </span>
    </main>
</body>
</html>
